simple_features:
  description: "Features that only require the input time series 'x' as an argument."
  list:
    - name: absolute_energy
      parameters: [x]
      description: Sum over the squared values of the time series.
    - name: absolute_maximum
      parameters: [x]
      description: Highest absolute value of the time series.
    - name: absolute_sum_of_changes
      parameters: [x]
      description: Sum over the absolute value of consecutive changes.
    - name: benford_correlation
      parameters: [x]
      description: Correlation with the first digit distribution (Benford's Law).
    - name: count_above_mean
      parameters: [x]
      description: Number of values higher than the mean.
    - name: count_below_mean
      parameters: [x]
      description: Number of values lower than the mean.
    - name: first_location_of_maximum
      parameters: [x]
      description: Relative index of the first occurrence of the maximum.
    - name: first_location_of_minimum
      parameters: [x]
      description: Relative index of the first occurrence of the minimum.
    - name: has_duplicate
      parameters: [x]
      description: Checks if any value occurs more than once.
    - name: has_duplicate_max
      parameters: [x]
      description: Checks if the maximum value is observed more than once.
    - name: has_duplicate_min
      parameters: [x]
      description: Checks if the minimum value is observed more than once.
    - name: kurtosis
      parameters: [x]
      description: Adjusted Fisher-Pearson standardized moment coefficient.
    - name: last_location_of_maximum
      parameters: [x]
      description: Relative index of the last occurrence of the maximum.
    - name: last_location_of_minimum
      parameters: [x]
      description: Relative index of the last occurrence of the minimum.
    - name: length
      parameters: [x]
      description: Number of data points in the time series.
    - name: longest_strike_above_mean
      parameters: [x]
      description: Length of the longest consecutive subsequence above the mean.
    - name: longest_strike_below_mean
      parameters: [x]
      description: Length of the longest consecutive subsequence below the mean.
    - name: maximum
      parameters: [x]
      description: Highest value in the time series.
    - name: mean
      parameters: [x]
      description: Arithmetic mean of the time series.
    - name: mean_abs_change
      parameters: [x]
      description: Average of the absolute values of consecutive changes.
    - name: mean_change
      parameters: [x]
      description: Average of the first differences.
    - name: mean_second_derivative_central
      parameters: [x]
      description: Mean of the central approximation of the second derivative.
    - name: median
      parameters: [x]
      description: Median of the time series.
    - name: minimum
      parameters: [x]
      description: Lowest value in the time series.
    - name: percentage_of_reoccurring_datapoints_to_all_datapoints
      parameters: [x]
      description: Percentage of non-unique data points.
    - name: percentage_of_reoccurring_values_to_all_values
      parameters: [x]
      description: Percentage of values present more than once.
    - name: root_mean_square
      parameters: [x]
      description: Root mean square of the values.
    - name: sample_entropy
      parameters: [x]
      description: Sample entropy complexity measure.
    - name: skewness
      parameters: [x]
      description: Sample skewness of the values.
    - name: standard_deviation
      parameters: [x]
      description: Standard deviation of the series.
    - name: sum_of_reoccurring_data_points
      parameters: [x]
      description: Sum of all data points present more than once.
    - name: sum_of_reoccurring_values
      parameters: [x]
      description: Sum of unique values present more than once.
    - name: sum_values
      parameters: [x]
      description: Sum over all values.
    - name: variance
      parameters: [x]
      description: Variance of the series.
    - name: variance_larger_than_standard_deviation
      parameters: [x]
      description: Boolean checking if variance is higher than standard deviation.
    - name: variation_coefficient
      parameters: [x]
      description: Ratio of standard deviation to the mean.

parameterized_features:
  description: "Features that require 'x' and additional parameters/settings."
  list:
    - name: agg_autocorrelation
      parameters: [x, param]
      description: Statistics on the autocorrelation.
    - name: agg_linear_trend
      parameters: [x, param]
      description: Linear regression over aggregated chunks.
    - name: approximate_entropy
      parameters: [x, m, r]
      description: Vectorized Approximate entropy algorithm.
    - name: ar_coefficient
      parameters: [x, param]
      description: Fits an autoregressive AR(k) process.
    - name: augmented_dickey_fuller
      parameters: [x, param]
      description: Augmented Dickey-Fuller stationarity test.
    - name: autocorrelation
      parameters: [x, lag]
      description: Autocorellation at a specific lag.
    - name: binned_entropy
      parameters: [x, max_bins]
      description: Entropy after binning into equidistant bins.
    - name: c3
      parameters: [x, lag]
      description: Measure of non-linearity at a specific lag.
    - name: change_quantiles
      parameters: [x, ql, qh, isabs, f_agg]
      description: Aggregated changes within a quantile corridor.
    - name: cid_ce
      parameters: [x, normalize]
      description: Complexity-Invariant Distance estimate.
    - name: count_above
      parameters: [x, t]
      description: Percentage of values higher than t.
    - name: count_below
      parameters: [x, t]
      description: Percentage of values lower than t.
    - name: cwt_coefficients
      parameters: [x, param]
      description: Continuous Wavelet Transform coefficients.
    - name: energy_ratio_by_chunks
      parameters: [x, param]
      description: Ratio of chunk energy to total energy.
    - name: fft_aggregated
      parameters: [x, param]
      description: Spectral stats (centroid, skew, etc.) from Fourier spectrum.
    - name: fft_coefficient
      parameters: [x, param]
      description: Discrete Fourier Transform coefficients.
    - name: fourier_entropy
      parameters: [x, bins]
      description: Entropy of the power spectral density.
    - name: friedrich_coefficients
      parameters: [x, param]
      description: Langevin model polynomial coefficients.
    - name: index_mass_quantile
      parameters: [x, param]
      description: Relative index where q% of mass lies to the left.
    - name: large_standard_deviation
      parameters: [x, r]
      description: Boolean check for large std dev relative to range.
    - name: lempel_ziv_complexity
      parameters: [x, bins]
      description: Lempel-Ziv compression complexity estimate.
    - name: linear_trend
      parameters: [x, param]
      description: Regression against a linear time sequence.
    - name: matrix_profile
      parameters: [x, param]
      description: 1-D Matrix Profile statistics.
    - name: max_langevin_fixed_point
      parameters: [x, r, m]
      description: Largest fixed point of fitted Langevin dynamics.
    - name: mean_n_absolute_max
      parameters: [x, number_of_maxima]
      description: Arithmetic mean of the n absolute maximum values.
    - name: number_crossing_m
      parameters: [x, m]
      description: Count of values crossing the level m.
    - name: number_cwt_peaks
      parameters: [x, n]
      description: Number of peaks using CWT.
    - name: number_peaks
      parameters: [x, n]
      description: Number of peaks with at least support n.
    - name: partial_autocorrelation
      parameters: [x, param]
      description: Partial autocorrelation at specific lags.
    - name: permutation_entropy
      parameters: [x, tau, dimension]
      description: Permutation entropy complexity measure.
    - name: quantile
      parameters: [x, q]
      description: The q-th quantile of the values.
    - name: query_similarity_count
      parameters: [x, param]
      description: Similarity count of a query subsequence.
    - name: range_count
      parameters: [x, min, max]
      description: Count of values in interval [min, max).
    - name: ratio_beyond_r_sigma
      parameters: [x, r]
      description: Ratio of values more than r*std away from mean.
    - name: spkt_welch_density
      parameters: [x, param]
      description: Cross power spectral density at frequencies.
    - name: symmetry_looking
      parameters: [x, param]
      description: Boolean indicating if distribution looks symmetric.
    - name: time_reversal_asymmetry_statistic
      parameters: [x, lag]
      description: Time reversal asymmetry (Mees) statistic.
    - name: value_count
      parameters: [x, value]
      description: Count of occurrences of a specific value.
